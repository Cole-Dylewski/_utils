[pytest]
# Pytest configuration file
# https://docs.pytest.org/en/stable/reference/reference.html#ini-options

# Test discovery patterns
testpaths = python/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=_utils
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --cov-fail-under=1
    --durations=10
    -ra

# Coverage options
[coverage:run]
source = python
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */__init__.py
    */setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    aws: Tests requiring AWS services
    alpaca: Tests requiring Alpaca API
    vault: Tests requiring Vault
    terraform: Tests requiring Terraform
    ansible: Tests requiring Ansible
    requires_network: Tests requiring network access
    requires_docker: Tests requiring Docker

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

